apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: fullstack
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Note: This assumes Traefik is already installed and configured with a certificate resolver named "myresolver"
# If you need to define a TLSStore or other specific Traefik CRDs, add them here.
# For example, a default TLSStore:
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: default-tls
  namespace: fullstack
spec:
  minVersion: VersionTLS12
  sniStrict: true