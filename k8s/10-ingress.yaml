apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
  namespace: fullstack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: fullstack-redirect-https@kubernetescrd
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Adjust if using cert-manager, or use traefik certResolver annotation
    # If using Traefik built-in cert resolver:
    # traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  tls:
    - hosts:
        - fullstack.himanmanduja.fun
      secretName: fullstack-tls-cert
  rules:
    - host: fullstack.himanmanduja.fun
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port: 3000
